<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Store and Display User Name</title>
</head>
<body>
    <h1>Enter your name</h1>
    <form method="POST">
        <input type="text" name="username" placeholder="Your Name" required>
        <button type="submit">Submit</button>
    </form>

    {% if username %}
        <h2>Hello, {{ username }}!</h2>
    {% endif %}

    <hr>
    <h3>Admin Action:</h3>
    <p>You can download all stored names as a CSV file here:</p>
    <a href="/download">
        <button type="button">Download Names as CSV</button>
    </a>
</body>
</html>
